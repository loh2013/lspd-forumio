    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Verdana:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Verdana', 'sans-serif'],
            },
            colors: {
              lapd: {
                blue: '#002f6c',
                dark: '#0a1626',
                light: '#f0f3f7',
                gold: '#c5b358',
                silver: '#c0c0c0',
              },
              forum: {
                header: '#2c4b7c',
                bg: '#d7daec',
                row1: '#f5f5ff',
                row2: '#eef2f7',
                border: '#0d1a33',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2b2b2b;
        background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
      }
      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }
      .glossy-header {
        background: linear-gradient(to bottom, #4c6a92 0%, #2c4b7c 50%, #1a2f55 51%, #2c4b7c 100%);
      }
      .glossy-btn {
        background: linear-gradient(to bottom, #4c6a92 0%, #2c4b7c 50%, #1a2f55 51%, #2c4b7c 100%);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
      }
      .glossy-btn:hover {
        background: linear-gradient(to bottom, #5d81b2 0%, #3a62a3 50%, #233f70 51%, #3a62a3 100%);
      }
    </style>
